<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddImage</title>

    <link rel="stylesheet" href="../css/addGallery.css">
   
    <script src="https://kit.fontawesome.com/6a25b0c4dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <form>
            <div class="formhead">
                <h2>
                    Add gallery contant
                </h2>

            </div>
            <div class="row">
                <div class="add-image">
                    <input type="text" id="name" required>
                    <label for="name">   <i class="fa-solid fa-pen-to-square"></i> Place Name</label>
                </div>
    
                <div class="add-image">
                    <input type="text" id="date" required>
                    <label for="date"><i class="fa-solid fa-calendar-days"></i> Date</label>
                </div>

            </div>
            

            <div class="add-image">
                <input type="text" id="locaton" required>
                <label for="location">  <i class="fa-solid fa-location-dot"></i> Location</label>
            </div>


            <div class="add-image">
                <div class="im">
                    <input type="file" id="image" accept=",.jpg , .jpeg , .png , .webp" required>
                    <label for="image">  <i class="fa-sharp fa-regular fa-image"></i>image</label>
                </div>
                
            </div>

            <div class="add-image">
                <textarea id="message" rows="3"> </textarea>
                <label for="text"> <i class="fa-sharp fa-regular fa-envelope"></i> Your Message</label>
            </div>

            <div class="addbtn">
                <button type="submit">Add

                </button>
            </div>

             
        </form>

        
    </div>

    
</body>
</html>
