<html>
    <head>
        <title>
            profile Card
        </title>
        <link rel="stylesheet" href="../css/Profilecard.css">
        <link rel="stylesheet"
        href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        
        <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="profile-card">
            <div class="image-container">
                <img src="../img/j1.jpg" style="width: 100%;">
                <div class="title">
                <h2>Full Name</h2>
                </div>
            </div>
            <div class="main-container">
                <p> <i class="fa fa-calendar info" ></i>DOB</p>
                <P> <i class="fa fa-venus-mars info" ></i>Gender</P>
                <p> <i class="fa fa-mobile info" ></i>TP-Number</p>
                <p>  <i class="fa fa-address-card info" ></i>Address</p>
                <P>  <i class="fa fa-id-card info" ></i>ID or Passport</P>
                <p>  <i class="fa fa-globe info" ></i>Travel Interest</P>
                <p> <i class="fa fa-h-square info" ></i>Medical Condition</p>
                <p><i class="fa fa-language info"></i>Prefer Language</p>
                <p> <i class="fa fa-phone info" ></i>Emargency TP-Number</p>
            <hr>
            <div>
                
                <button id="close" > Clear </button>
            </div>
            </div>

        </div>
    </body>
</html>
