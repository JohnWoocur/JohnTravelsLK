<html lang="en">
<head>

    <link rel="stylesheet" href="../css/booking.css">
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->

<body>
    <div class="container"><!--container-->

        <form class="form-group" action="payment.html"><!--form-->
            <h1 class="text-center"> Package Booking </h1>
                
            <div id="form"><!--form-->
                <center>
                <h3 class="text-white">Booking Details</h3>
            </center>

            <div id="input">
                 <input type="text" id="input-group" placeholder="Full name">
                 </div>
            
                 <div id="input2">
                <input type="text" id="input-group" placeholder="Age">
                </div>
             
            <div id="input">
                <select  id="input-group" style="background: rgb(223, 214, 214);">
                    <option value="">Nationality</option>
                    <option value="">Local</option>
                    <option value="">Forign</option>
                </select>
            </div>

            <div id="input4">
                <input type="text" id="input-group" placeholder="NIC or Passport">

            </div>

            <div id="input5">
                <input type="text" id="input-group" placeholder="Food">
            </div>

            <div id="input6">
                <input type="text" id="input-group" placeholder="Medical details">
            </div>

            <div id="input7">
                <input type="text" id="input-group" placeholder="Pickup location">
            </div>

            <div id="input8">
                <input type="number" id="input-group" placeholder="people">
                    <input type="number" id="input-group" placeholder="Children(2-11years)">
                    <input type="number" id="input-group" placeholder="Adult">
            </div>

            <a href="package.html">
            <button style="float: left;margin: 10px 0 0 18.2%;">Cancel</button>
        </a>
            <a href="payment.html">
            <button style="float: right;margin: 10px 18.2% 0 0;">Submit</button>
        </a>

        </form><!--form-->
