<!DOCTYPE html>
<html lang="en">
<head>
  <title> Sidebar</title>
  <!-- Link Styles -->
  <link rel="stylesheet" href="../css/style(1).css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo_details">
      <i class="bx bxl-audible icon"></i>
      <div class="logo_name">John Travels</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="dash.html">
          <i class="bx bx-grid-alt"></i>
          <span class="link_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="user.html">
          <i class="bx bx-user"></i>
          <span class="link_name">Profile</span>
        </a>
        <span class="tooltip">Profile</span>
      </li>
      

      <li>
        <a href="package.html">
            <i class="las la-boxes"></i>
            <span class="link_name"> Default Packages</span>
            </a>
        <span class="tooltip">Default Packages</span>  
    </li>
    <li>
        <a href="customize package.html">
            <i class="las la-users"></i>
            <span class="link_name">Customized  Packages</span>
            </a>
            <span class="tooltip">Customized Packages</span>      
    </li>   
      <li>
        <a href="review.html">
          <i class="las la-comments"></i>
          <span class="link_name">Feedback</span>
        </a>
        <span class="tooltip">Feedback</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-cog"></i>
          <span class="link_name">Settings</span>
        </a>
        <span class="tooltip">Settings</span>
      </li>
      <li class="profile">
        <div class="profile_details">
          <img src="../img/1.png" alt="profile image">
          <div class="profile_content">
            <div class="name"> Jhon</div>
            <div class="designation">jhon@gmail.com</div>
          </div>
        </div>
        <i class="bx bx-log-out" id="log_out"></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="text">Dashboard</div>
  </section>

  <div class="Dashboard">
      <a href="package.html"></a>
  </div>
  <!-- Scripts -->
  <script src="../js/scrip.js"></script>
</body>
</html>
