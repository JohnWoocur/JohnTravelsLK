<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized package</title>
    <link rel="stylesheet" href="../css/customize_package_page.css">
</head>
<body>
    <h1>John Travels</h1>
    <h3>Customize package</h3>
    <hr>
    <form method='POST' action='customize_Db_Handling.php'>
        <lable for="Place_name">Place : </lable>
        <input  type="text" name="place_name" id="Place_name" required><br><br>

        <lable for="Distric_name">Distric name : </lable>
        <input  type="text" name="Distric_name" id="Distric_name" required><br><br>

        <lable for="Route selection">Route selection : </lable>
        <input  type="text" name="Route selection" id="Route selection" required><br><br>

        
        <lable for="Number of people">Number of people : </lable>
            <input type="number" id="input-group" placeholder="people">
            <input type="number" id="input-group" placeholder="Children(2-11years)">
            <input type="number" id="input-group" placeholder="Adult">
        
        <lable for="Nationality">Nationality : </lable>
            <input  type="text" name="Nationality " id="Nationality " required><br><br>

            <lable for="Activities">Activities : </lable>
            <input  type="textbox" name="Activities" id="Activities"><br><br>

            <lable for="Food">Food : </lable>
            <select name="Food" id="Food">
                <option value="need">Need</option>
                <option value="not need">not Need</option>
            </select>

            <lable for="Hotel">Hotel : </lable>
            <select name="Hotel" id="Hotel">
                <option value="need">Need</option>
                <option value="not need">not Need</option>
            </select>   

            <lable for="Guide">Guide : </lable>
        <select name="Guide" id="Guide">
            <option value="need">Need</option>
            <option value="not need">not Need</option>
        </select>

        <lable for="Vehicle">Vehicle : </lable>
        <select name="Vehicle" id="Vehicle">
            <option value="need">Need</option>
            <option value="not need">not Need</option>
        </select>


        <lable for="Pickup_Location">Pickup Location : </lable>
        <select name="Pickup_Location" id="Pickup_Location">
            <option value="l1">Location 1</option>
            <option value="l2">Location 2</option>
            <option value="l3">Location 3</option>
        </select>
    
    <hr>
    <hr>
    <a href="customize package.html">
    <input type="submit" value="Submit">
</a>
    </form>
   
    
</body>
</html>
